<div class="container">
  <div class="row">

    <div class="col-md-10 top-wrapper">
      <div class="card" *ngIf="developerUsername">
        <div class="card-header">
          <h3>{{'Outlook.GeneratedCV' | translate}} {{developerUsername}}</h3>
        </div>
        <div class="card-block">
          <div ng-if="pdfFileUrl" class="col-md-10 text-center">
            <iframe class="pdf-display" [src]="pdfFileUrl" width="100%" height="500rem" allowfullscreen></iframe>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-info" type="button" (click)="goBackClicked()">
            {{'Buttons.Back' | translate}}
          </button>
          <button class="btn btn-primary float-right" type="button" (click)="saveGeneratedCv()">
            {{'Outlook.Download' | translate}}
          </button>
          <button class="btn btn-success float-right" type="button">
            {{'Outlook.AddAsAttachment' | translate}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
