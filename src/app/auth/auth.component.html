<div class="container-fluid background-with-photo" id="login">
  <div class="row">
    <div class="card text-center login-card mx-auto">
      <div class="card-header">
        Login
      </div>
      <div class="card-block login-card-block">
        <form [formGroup]="authForm" (ngSubmit)="submitForm()">
          <fieldset [disabled]="isSubmitting">
            <div *ngIf="exception" class="alert alert-danger box-msg" role="alert">
              <strong>{{'Exceptions.UsernameOrPassword' | translate}}</strong>
            </div>
            <div class="form-group row">
              <label for="username" class="col-4 col-form-label">{{'ProfilePage.Username' | translate}}</label>
              <div class="col-8">
                <input
                  id="username"
                  formControlName="username"
                  placeholder="{{'ProfilePage.Username' | translate}}"
                  class="form-control"
                  type="text"/>
              </div>
            </div>

            <div class="form-group row">
              <label for="password" class="col-4 col-form-label">{{'ProfilePage.Password' | translate}}</label>
              <div class="col-8">
                <input
                  id="password"
                  formControlName="password"
                  placeholder="{{'ProfilePage.Password' | translate}}"
                  class="form-control"
                  type="password" />
              </div>
            </div>
          </fieldset>
          <div class="col-4">
            <button class="btn btn-md btn-primary" [disabled]="!authForm.valid" type="submit">
              {{'Buttons.SignIn' | translate}}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
