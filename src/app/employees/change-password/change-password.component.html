<div class="container">
  <div class="row">
    <div class="col-xl-1"></div>
    <div class="col-xl-1"></div>

    <!-- Change Password Card -->
    <div class="col-md-8" *ngIf="passwordForm">
      <div *ngIf="exception && errorMessage==='optimistic_lock'" class="alert alert-danger box-msg" role="alert">
        <strong>{{'Exceptions.optimistic_lock' | translate}}</strong>
      </div>
      <div class="card mx-auto top-wrapper">
        <form [formGroup]="passwordForm" (ngSubmit)="submitForm()">
        <div class="card-header">
          <h5>{{'Buttons.ChangePassword' | translate}}</h5>
        </div>
        <!-- Card block content -->
        <div class="card-block card-content">
          <fieldset [disabled]="isSubmitting">

            <!--Employee password-->
            <div class="row">
              <fieldset class="form-group col-md-5">
                <label for="CurrentPassword" class="col-md-8 col-form-label required">{{'ProfilePage.CurrentPassword' | translate}}</label>
                <div class="col-md-12">
                  <input
                    id="CurrentPassword"
                    formControlName="oldPassword"
                    placeholder="{{'ProfilePage.CurrentPassword' | translate}}"
                    class="form-control"
                    type="password"/>
                  <field-error-display
                    [displayError] = "isFieldValid('oldPassword')"
                    [formControl]="passwordForm.controls['oldPassword']"
                    ngDefaultControl>
                  </field-error-display>
                </div>
              </fieldset>
            </div>

            <!--Employee's new password-->
            <div class="row">
              <fieldset class="form-group col-md-5">
                <label for="newPassword" class="col-md-10 col-form-label required">{{'ProfilePage.NewPassword' | translate}}</label>
                <div class="col-md-12">
                  <input
                    id="newPassword"
                    formControlName="newPassword"
                    placeholder="{{'ProfilePage.NewPassword' | translate}}"
                    class="form-control"
                    type="password"/>
                  <field-error-display
                    [displayError] = "isFieldValid('newPassword')"
                    [formControl]="passwordForm.controls['newPassword']"
                    ngDefaultControl>
                  </field-error-display>
                </div>
              </fieldset>
            </div>


            <!--Employee's new password confirmation-->
            <div class="row">
              <fieldset class="form-group col-md-5">
                <label for="newPasswordConfirmed" class="col-md-10 col-form-label required">{{'ProfilePage.ConfirmedNewPassword' | translate}}</label>
                <div class="col-md-12">
                  <input
                    id="newPasswordConfirmed"
                    formControlName="newPasswordConfirmed"
                    placeholder="{{'ProfilePage.ConfirmedNewPassword' | translate}}"
                    class="form-control"
                    type="password"/>
                  <field-error-display
                    [displayError] = "isFieldValid('newPasswordConfirmed')"
                    [formControl]="passwordForm.controls['newPasswordConfirmed']"
                    ngDefaultControl>
                  </field-error-display>
                </div>
              </fieldset>
            </div>

          </fieldset>
      </div>
      <!--Card Footer-->
      <div class="card-footer">
        <button type="button" class="btn btn-info" (click)="goBackClicked()">{{'Buttons.Back' | translate}}</button>
        <button type="submit" class="btn btn-success float-right">{{'Buttons.Update' | translate}}</button>
        <button class="btn btn-warning float-right" type="button" (click)="clearForm()">{{'Buttons.Clear' | translate}}</button>
      </div>
      </form>
    </div>
  </div>
  </div>
</div>
